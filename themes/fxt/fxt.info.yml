core: 8.x
type: theme
base theme: bootstrap

name: 'FXT THEME'
description: 'Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'fxt/global-styling'
  - 'fxt/angular.angularjs'
  - 'fxt/angular.chartnewjs'
  - 'fxt/angular.datatables'
  - 'fxt/angular.material'
  - 'fxt/datatables'
  - 'fxt/daterangepicker'
  - 'fxt/font-awesome'
