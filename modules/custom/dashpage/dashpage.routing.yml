dashpage.angular.snapshot:
  path: '/dashpage/angular/snapshot'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::angularSnapshot'
    _title: 'Dash Angular Page'
  requirements:
    _permission: 'access content'

dashpage.landing.page:
  path: '/dashpage/landing/page'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::landingPage'
    _title: 'Landing Page'
  requirements:
    _permission: 'access content'

dashpage.quote.print:
  path: '/dashpage/quote/print/{nid}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::quotePrint'
    _title: 'Quote Print'
  requirements:
    _permission: 'access content'

dashpage.repair.print:
  path: '/dashpage/repair/print/{nid}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::repairPrint'
    _title: 'Repair Print'
  requirements:
    _permission: 'access content'

dashpage.report.snapshot:
  path: '/dashpage/report/snapshot'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::reportSnapshot'
    _title: 'Report Page'
  requirements:
    _permission: 'access content'

dashpage.standard.list:
  path: '/dashpage/{section}/list/{entity_id}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardList'
    _title: 'Management List'
  requirements:
    _permission: 'access content'
