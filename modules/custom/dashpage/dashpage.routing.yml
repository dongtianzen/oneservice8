dashpage.angular.snapshot:
  path: '/dashpage/angular/snapshot'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::angularSnapshot'
    _title: 'Dash Angular Page'
  requirements:
    _permission: 'access content'

dashpage.landing.page:
  path: '/dashpage/landing/page'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::landingPage'
    _title: 'Landing Page'
  requirements:
    _permission: 'access content'

dashpage.standard.print:
  path: '/dashpage/{section}/print/{nid}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardPrint'
    _title: 'Page Print'
  requirements:
    _permission: 'access content'

dashpage.standard.list:
  path: '/dashpage/{section}/list/{entity_id}/{start}/{end}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardList'
    _title: 'Management List'
  requirements:
    _permission: 'access content'

# json for snapshot
dashpage.standard.json:
  path: '/dashpage/{section}/json/{entity_id}/{start}/{end}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardJson'
    _title: 'Snapshot Page'
  requirements:
    _permission: 'access content'

# snapshot
dashpage.standard.snapshot:
  path: '/dashpage/{section}/snapshot/{entity_id}/{start}/{end}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardSnapshot'
    _title: 'Snapshot Page'
  requirements:
    _permission: 'access content'

dashpage.standard.menu.item:
  path: '/dashpage/{section}/snapshot/{entity_id}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardMenuItem'
    _title: 'Snapshot Page'
  requirements:
    _permission: 'access content'
