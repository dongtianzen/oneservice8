manageinfo.angular.form:
  path: '/manageinfo/angular/form/{tid}'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::angularForm'
    _title: 'Angular Form'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

manageinfo.angular.json:
  path: '/manageinfo/angular/json/{tid}'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::angularJson'
    _title: 'Angular Form Json'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

manageinfo.table.topic:
  path: '/manageinfo/table/{topic}'
  defaults:
    _controller: '\Drupal\manageinfo\Controller\ManageinfoController::manageinfoTable'
    _title: 'Manageinfo Table'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'
