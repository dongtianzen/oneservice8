nodeinfo.adminSetting:
  path: '/nodeinfo/admin/setting'
  defaults:
    _controller: '\Drupal\nodeinfo\Controller\NodeinfoController::adminSetting'
    _title: 'NodeInfo Page'
  requirements:
    _permission: 'access content'

nodeinfo.query_example.basic:
  path: 'nodeinfo/query_example/basic'
  defaults:
    _controller: '\Drupal\nodeinfo\Controller\NodeinfoQueryController::basicQuery'
    _title: 'Query_example Page'
  requirements:
    _access: 'TRUE'
