superinfo.form.create:
  path: '/superinfo/form/add/{entity_type}/{bundle}'
  defaults:
    _controller: '\Drupal\superinfo\Controller\SuperinfoController::formAdd'
    _title: 'Superinfo Form'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

superinfo.json.section:
  path: '/superinfo/{section}/json/{entity_id}'
  defaults:
    _controller: '\Drupal\superinfo\Controller\SuperinfoController::superinfoJson'
    _title: 'Superinfo Json'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

superinfo.table.section:
  path: '/superinfo/{section}/table/{entity_id}'
  defaults:
    _controller: '\Drupal\superinfo\Controller\SuperinfoController::superinfoTable'
    _title: 'Superinfo Table'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'


