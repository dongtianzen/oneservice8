superinfo.form.create:
  path: '/superinfo/form/create/{entity_type}/{bundle}'
  defaults:
    _controller: '\Drupal\superinfo\Controller\SuperinfoController::formCreate'
    _title: 'Superinfo Form'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

superinfo.table.topic:
  path: '/superinfo/table/{topic}'
  defaults:
    _controller: '\Drupal\superinfo\Controller\SuperinfoController::superinfoTable'
    _title: 'Superinfo Table'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

